<!DOCTYPE html>
<html>

	<title></title>

</head>
<body>


	<div class="body-text">PREMIUM MEMBERSHIP!!
• Device dedicated wallpapers

  <form>
    <div class="form-container container-fluid">
      <div class="personal-information container-fluid">
        <h1>Payment Information</h1>
      </div>
           
<input id="column-left" type="text" name="first-name" placeholder="First Name"/>

      <input id="column-right" type="text" name="last-name" placeholder="Last Name"/>
      
      <input id="input-field" type="text" name="number" placeholder="Card Number"/>

      <input id="column-right" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
      
      <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email Id"/>

  </div>
